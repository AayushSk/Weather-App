<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather form -->
            <form class="form-container" data-searchForm>
                <input type="search" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="Images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- City not found container -->
            <div class="sub-container not-found-container">
                <img src="Images/not-found.png" width="300px" height="300px">
                <p>city not found!!</p>
            </div>

            <!-- Show weather info -->
            <div class="sub-container user-info-container">

                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather description -->
                <p data-weatherDesc></p>

                <!-- Weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="Images/wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="Images/cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
